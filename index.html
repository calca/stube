<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>singing tube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="calca">

    <!-- Le styles -->
    <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
	<link href="resources/css/xtube.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>
  <div class="container">
	<div class="row" style="margin-bottom: 40px">
		<div class="span2 offset1">
        <img src="image/slogo.png"></img>
		</div>
		<div class="span8">
			<form class="form-search">
				  <input type="text" placeholder="Search your music and singing.." class="input-xxlarge search-query" data-bind="value: searchText, valueUpdate: 'afterkeydown'">
				  <button type="submit" class="btn" style="padding:5px 15px; margin-left: 10px" data-bind="click: clickOnSearch, enable: searchText "> sing! </button>
				</form>
		</div>
	</div>
			
	<div class="well row" data-bind="visible: Current.Title">
    <div class="span12" style="margin-bottom: 40px">
      <h2 data-bind="text: Current.Title"></h2>
    </div>
		<div class="span6">
			  <div id="videoPlayer"></div>
		  </div>
		  <div class="span5">
       <div data-bind="visible: !singleLyric()">  
         <div class="lyric-area"> 
    			<dl  data-bind="foreach: Current.Lyrics">
            <a href='#' data-bind="click: $parent.showTrack">
            <dt><span data-bind="text: Title"></span></dt>
            <dd><span data-bind="text: Album"></span> - <span data-bind="text: Artist"></span></dd>
            </a>
        </dl>
        </div>
        </div>	
        <div data-bind="visible: singleLyric()"> 
          <div class="lyric-area"> 
            <a href="#" data-bind="click: showLyricsList"><h3>&lt; <span data-bind="text: Selected.Title"></span></h3></a>
            <p data-bind="text: Selected.Text"></p>
          </div>
        </div>
		  </div>
	  </div> 
	  
	  <div class="row">
		  <div id="slider" data-bind='foreach: Videos'>
        <div style="width: 200px; pagging: 50px;">
		      <a href="#" style="min-height: 180px" data-bind="attr: { 'data-videoid': Videoid }, click: $parent.showVideo, css: { selected: Selected }">
    				<img src="" alt="" data-bind="attr: { src:Thumb } ">
    				<div>
    				  <h5 data-bind="text: Title"></h5>
    				</div>
		      </a>
        </div>
      </div>
	  </div>
	  
      <hr>

      <footer>
        <p class="pull-right">&copy; calca 2012</a></p>
        <p><a href="http://flavors.me/calca">About me</a></p>
        <p><a href="http://www.youtube.com/">Youtube</a></p>
        <p><a href="http://musixmatch.com/">musixmatch</a></p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="resources/bootstrap/js/bootstrap.min.js"></script>
  <script src="resources/knockout-2.1.0.js"></script>
	<script src="https://www.youtube.com/player_api"></script>
	<script src="resources/jQuery.tubeplayer.min.js"></script>
  <script src="resources/jquery.easing.1.3.js"></script>
  <script src="resources/jquery.bxSlider.min.js"></script>
	<script src="resources/xtube.js"></script>


  </body>
</html>
